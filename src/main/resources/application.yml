#服务器端口
server:
  port: 9333

spring:
  datasource:
    url: jdbc:mysql://myhost:3306/tuchong
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    serialization:
      indent-output: true
  redis:
    port: 6379
    jedis:
      pool:
        max-active: 10
        min-idle: 5
        max-idle: 10
        max-wait: 2000
    timeout: 1000
    host: myhost
  cache:
    type: redis
    cache-names: redisCache, phoneUid, jwtCache, userCache

  application:
    name: account

mybatis:
  config-location: classpath:mybatis/config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.example.securitydemo.mybatis.entitys

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true #优先使用IP地址注册
  client:
    service-url:
      defaultZone: http://eureka-server:7001/eureka/

logging:
  level:
    com.example.securitydemo: debug
